<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear2Fly.eu - Drone Safety</title>
    <style>
        /* Basis stijl */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* De witte kaart in het midden */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Logo instellingen */
        .logo {
            max-width: 100%;
            height: auto;
            width: 250px; /* Je kunt dit getal aanpassen om het logo groter/kleiner te maken */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #1a365d;
        }

        p {
            line-height: 1.6;
            color: #4a5568;
        }

        .status-badge {
            display: inline-block;
            background-color: #ebf8ff;
            color: #2b6cb0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="assets/clear2fly_small.png" alt="Clear2Fly Logo" class="logo">
        <p>Wij werken aan een luchtruim APP voor dronepiloten. Onze interactieve kaart met no-fly zones is momenteel in ontwikkeling.</p>
        <div class="status-badge">PROJECT STATUS: DEVELOPMENT</div>
        
        <p style="margin-top: 30px; font-size: 0.8rem; color: #a0aec0;">
            &copy; 2026 Clear2Fly.eu
        </p>
    </div>

</body>
</html>
